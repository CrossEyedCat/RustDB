apiVersion: v1
kind: Service
metadata:
  name: rustdb-service
  namespace: rustdb
  labels:
    app: rustdb
spec:
  selector:
    app: rustdb
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: grpc
    port: 8081
    targetPort: 8081
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: rustdb-service-external
  namespace: rustdb
  labels:
    app: rustdb
spec:
  selector:
    app: rustdb
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: grpc
    port: 443
    targetPort: 8081
    protocol: TCP
  type: LoadBalancer

