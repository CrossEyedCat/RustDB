apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rustdb-ingress
  namespace: rustdb
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - rustdb.example.com
    secretName: rustdb-tls
  rules:
  - host: rustdb.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rustdb-service
            port:
              number: 8080

