name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Проверка форматирования кода
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Проверка качества кода с Clippy
  clippy:
    name: Clippy Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Тестирование на разных платформах
  test:
    name: Test Suite
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, beta]
        exclude:
          # Исключаем beta на Windows и macOS для ускорения
          - os: windows-latest
            rust: beta
          - os: macos-latest
            rust: beta
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Run tests
        run: cargo test --verbose --all-features

      - name: Run doc tests
        run: cargo test --doc --verbose

  # Проверка сборки в release режиме
  build:
    name: Build Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build release
        run: cargo build --release --verbose

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdb-linux-x64
          path: target/release/rustdb

  # Проверка покрытия кода
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v4
        with:
          file: lcov.info
          fail_ci_if_error: false

  # Бенчмарки (только на stable Ubuntu)
  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run benchmarks
        run: cargo bench --bench performance_benchmarks --bench benchmarks --bench io_benchmarks || cargo bench

      - name: Verify benchmark results
        run: |
          # Verify that benchmark files were created
          if [ ! -d "target/criterion" ]; then
            echo "Error: target/criterion directory not found"
            exit 1
          fi
          # Count estimate files
          estimate_count=$(find target/criterion -name "estimates.json" -path "*/base/*" 2>/dev/null | wc -l)
          if [ "$estimate_count" -eq 0 ]; then
            echo "Error: No estimates.json files found in target/criterion"
            echo "Listing target/criterion structure:"
            find target/criterion -type d | head -20 || true
            exit 1
          fi
          echo "Found $estimate_count benchmark result files"
          echo "Benchmark groups:"
          find target/criterion -maxdepth 1 -type d ! -path target/criterion | sed 's|target/criterion/||' | sort

      - name: Extract benchmark summary
        id: benchmark-summary
        run: |
          # Extract key metrics from all benchmark results
          echo "## Benchmark Results Summary" > benchmark_summary.md
          echo "" >> benchmark_summary.md
          echo "| Benchmark | Mean (ns) | Median (ns) | Std Dev |" >> benchmark_summary.md
          echo "|-----------|-----------|-------------|---------|" >> benchmark_summary.md
          
          for estimate_file in $(find target/criterion -name "estimates.json" -path "*/base/*" 2>/dev/null | sort); do
            benchmark_name=$(echo "$estimate_file" | sed -E 's|target/criterion/([^/]+)/.*|\1|')
            mean_ns=$(jq -r '.mean.point_estimate * 1e9' "$estimate_file" 2>/dev/null || echo "N/A")
            median_ns=$(jq -r '.median.point_estimate * 1e9' "$estimate_file" 2>/dev/null || echo "N/A")
            std_dev=$(jq -r '.std_dev.point_estimate * 1e9' "$estimate_file" 2>/dev/null || echo "N/A")
            echo "| $benchmark_name | $mean_ns | $median_ns | $std_dev |" >> benchmark_summary.md
          done
          
          cat benchmark_summary.md

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            target/criterion
            benchmark_summary.md
          retention-days: 30

  # Проверка минимальной поддерживаемой версии Rust (MSRV)
  msrv:
    name: Minimum Supported Rust Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust 1.81.0 (MSRV)
        uses: dtolnay/rust-toolchain@1.81.0

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Check MSRV compatibility
        run: cargo check --all-features

  # Проверка документации
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Check documentation
        run: cargo doc --all-features --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: "-D warnings"

      - name: Deploy documentation to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          destination_dir: docs
