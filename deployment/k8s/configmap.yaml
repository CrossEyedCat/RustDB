apiVersion: v1
kind: ConfigMap
metadata:
  name: rustdb-config
  namespace: rustdb
data:
  config.toml: |
    name = "rustdb"
    data_directory = "/app/data"
    max_connections = 100
    connection_timeout = 30
    query_timeout = 60
    language = "en"
  
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    scrape_configs:
      - job_name: 'rustdb'
        static_configs:
          - targets: ['rustdb-service:8080']
        metrics_path: '/metrics'
        scrape_interval: 10s
        scrape_timeout: 5s

